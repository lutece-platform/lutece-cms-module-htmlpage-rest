# Default Labels for XPage
htmlpage-rest.pageTitle=htmlpage-rest
htmlpage-rest.pagePathLabel=htmlpage-rest

htmlpage-rest.cors.enabled=true

# validate cors origin request using ant path matcher, the patterns are separated by comma
htmlpage-rest.cors.origin=http://**,https://**
htmlpage-rest.cors.methods=GET, POST, DELETE, PUT